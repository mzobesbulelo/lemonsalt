<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/a87d58c14d.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/sign-up-mental.css">
</head>
<body>

    <div class="nav">
        <button type="button" onclick="location.href='./mental-health'">
            <img src="icons/ribbon.WebP" alt="">
        </button>
    </div>

    <div class="container">

        <p class="header">
            Sign-Up Form
        </p>

        <form action="https://formspree.io/f/xrgvwbqo" method="post">
            <input type="name" name="Name" placeholder="Full Name" required>
            <input type="email" name="Email" placeholder="Email" required>
            <input type="number" name="Age" placeholder="Age (Optional)">
            <textarea name="Request" placeholder="e.g. I would like to receive help regarding Depression"></textarea>
            <button type="submit">Send</button>
        </form>

    </div>
    
</body>
</html>
